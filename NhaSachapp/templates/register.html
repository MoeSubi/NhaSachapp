{%extends 'layout/base.html'%}


{%block title %}Đăng ký {%endblock%}

{%block content%}
<h1 class="test-cemter text-danger">Đăng ký người hùng</h1>

{% if err_msg %}
<div class="alert alert-danger">
    <H4>{{err_msg}}</H4>
     <H4>{{username}}</H4>

</div>

{%endif%}
<form method="post" action="{{url_for('user_register')}}" enctype="multipart/form-data">

    <div class="form-group">
        <label for="name">Họ tên</label>
        <input type="text" class="form-control" id ='name' name = 'name' required>
    </div>
    <div class="form-group">
        <label for="email">Nhập email</label>
        <input type="text" class="form-control" id ='email'name="email" required>
    </div>
    <div class="form-group">
        <label for="username">Nhập username</label>
        <input type="text" class="form-control" id ='username' name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Nhập mật khẩu</label>
        <input type="text" class="form-control" id ='password' name="password" required>
    </div>
    <div class="form-group">
        <label for="confirm">Xác nhận mật khẩu</label>
        <input type="text" class="form-control" id ='confirm' name="confirm" required>
    </div>
     <div class="form-group">
        <label for="avatar">Ảnh đại diện</label>
        <input type="file" class="form-control" id ='avatar' name="avatar" required>
    </div>
    <input type="submit" value="Đăng ký"class="btn btn-danger">
</form>

{%endblock%}
